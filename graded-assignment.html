<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graded Assignments</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #f8f9fa;
            padding: 20px;
        }
        .title-gradient {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        .assignment-card {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            height: 100%;
            margin-bottom: 20px;
            color: #f8f9fa;
        }
        .assignment-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4facfe;
        }
        .assignment-btn {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        .assignment-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(79, 172, 254, 0.3);
        }
        @media (max-width: 768px) {
            .title-gradient {
                font-size: 2.2rem;
            }
            .assignment-card {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="text-center mb-5">
            <h1 class="display-4 title-gradient">GRADED ASSIGNMENTS</h1>
            <p class="text-muted">Select your level to view available assignments</p>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6">
                <div class="card assignment-card p-4">
                    <div class="card-body text-center">
                        <div class="card-icon">
                            <i class="fas fa-layer-group"></i>
                        </div>
                        <h2 class="card-title h3 mb-3">Foundation Level</h2>
                        <a href="assignment.html" class="btn assignment-btn">
                            <i class="fas fa-book-open me-2"></i> View Assignments
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-5 col-md-6">
                <div class="card assignment-card p-4">
                    <div class="card-body text-center">
                        <div class="card-icon">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <h2 class="card-title h3 mb-3">Diploma Level</h2>
                        <a href="assignment.html" class="btn assignment-btn">
                            <i class="fas fa-book-open me-2"></i> View Assignments
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-5">
            <p class="text-muted">
                <i class="fas fa-info-circle me-2"></i> Submit before deadlines for evaluation
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
