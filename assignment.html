<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradox Champions League</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #f8f9fa;
            padding: 20px;
        }
        .event-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            display: block;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        @media (min-width: 768px) {
            .event-image {
                max-width: 60%;
            }
        }
        .title-gradient {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        .register-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 50px;
            margin: 15px 0;
            transition: transform 0.3s;
        }
        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(255, 107, 107, 0.3);
        }
        .tagline {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .event-badge {
            margin: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container text-center py-4">
        <h1 class="display-4 mb-4 title-gradient">Paradox Champions League</h1>

        <h2 class="tagline">
            Just like we tackled you, tackle the opposition team!
        </h2>

        <a href="https://iitmparadox.org/events/32" 
           class="btn register-btn">
           <i class="fas fa-trophy me-2"></i> REGISTER NOW
        </a>
        
        <!-- Responsive Image -->
        <img src="Paradox Champions League.png" 
             class="event-image" 
             alt="Paradox Champions League Banner"
             loading="lazy">
        
        <div class="mt-3">
            <p class="text-light mb-2">Don't miss your chance to compete and represent your house.</p>
            <div>
                <span class="badge bg-primary event-badge">
                    <i class="fas fa-calendar me-1"></i> Coming Soon
                </span>
                <span class="badge bg-success event-badge">
                    <i class="fas fa-users me-1"></i> Team Event
                </span>
                <span class="badge bg-warning text-dark event-badge">
                    <i class="fas fa-award me-1"></i> Exciting Prizes
                </span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
